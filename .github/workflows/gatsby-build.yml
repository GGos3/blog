name: Gatsby Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: Checkout repository

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Build Gatsby site
        run: yarn build

      - name: Deploy to publish branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ensure the `publish` branch exists
          git checkout -b publish || git checkout publish

          # Clean the publish branch
          git rm -r --cached .
          rm -rf ./*

          # Copy the build output to the root directory
          cp -r public/* .

          # Commit and push the build output to the publish branch
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Deploy Gatsby site"
          git push origin publish --force
